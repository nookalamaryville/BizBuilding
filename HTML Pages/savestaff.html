<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizBuilding - Tenant Requests</title>
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f6ec481364.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-container">
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <a href="dashboard.html"><img src="./images/logo.png"
                                alt="Nookala Invoices - Free, Unlimited Invoicing For Your Business"
                                aria-label="Nookala Invoices - Free, Unlimited Invoicing For Your Business" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                    <li><a href="staff.html"><i class="fas fa-users"></i> Staff</a></li>
                    <li><a href="categories.html"><i class="fa fa-list-alt" aria-hidden="true"></i> Categories</a></li>
                    <li><a href="index.html"><i class="fas fa-users"></i> Sign Out</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div class="header">
                    Create Staff
                </div>
                <div class="info">
                    <div class="request-demo">
                        <div class="container">
                            <div class="row">
                                <div class="col-2">
                                    <div class="form-container">
                                        <form>
                                            <div class="row input-display">
                                                <label for="firstname" class="label">First Name</label>
                                                <input type="text" name="firstname" id="firstname" class="input-text" />
                                            </div>
                                            <div class="row input-display">
                                                <label for="lastname" class="label">Last Name</label>
                                                <input type="text" name="lastname" id="lastname" class="input-text" />
                                            </div>
                                            <div class="row input-display">
                                                <label for="emailaddress" class="label">Email Address</label>
                                                <input type="text" name="emailaddress" id="emailaddress"
                                                    class="input-text" required="" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"
                                                    aria-required="true" />
                                            </div>
                                            <div class="row input-display">
                                                <label for="phonenumber" class="label">Phone Number</label>
                                                <input type="text" name="phonenumber" id="phonenumber"
                                                    class="input-text" />
                                            </div>
                                            <div class="row input-display">
                                                <label for="password" class="label">Password</label>
                                                <input type="password" name="password" id="password"
                                                    class="input-text" />
                                            </div>
                                            <div class="row">
                                                <a href="staff.html" style="text-decoration: underline;">Cancel</a>
                                                <a href="staff.html" class="btn">submit</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
