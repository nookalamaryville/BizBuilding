<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizBuilding - Forgot Password</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-container">
      <!-- Header Menu Section-->
      <div class="header">
        <div class="container">
          <div class="navbar">
            <div class="logo">
              <a href="index.html"
                ><img
                  src="./images/logo.png"
                  alt="Nookala Invoices - Free, Unlimited Invoicing For Your Business"
                  aria-label="Nookala Invoices - Free, Unlimited Invoicing For Your Business"
              /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="request-demo">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <div class="form-container">
                <form>
                  <div class="row">
                    <h2>Forgot Your Password?</h2>
                  </div>
                  <div class="row input-display">
                    <label for="businessemail" class="label"
                      >Email Address</label
                    >
                    <input
                      type="text"
                      name="businessemail"
                      id="businessemail"
                      class="input-text"
                      required=""
                      pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"
                      aria-required="true"
                    />
                  </div>
                  <div class="row">
                    <a href="signin.html" style="text-decoration: underline;"
                      >Back to Sign In</a
                    >
                    <a href="javascript:void(0);" class="btn">Request</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Section-->
    <div class="footer">
      <div class="container">
        <p>Copyright 2020 - BizBuilding</p>
      </div>
    </div>
  </body>
</html>
